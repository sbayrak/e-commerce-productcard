<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    
    <div class="main">
        <div class="image">
            <img src="img/img1.png" alt="" width="250px" height="350px">
        </div>

        <div class="content">
            <div class="article">
                <p> <span id="marka">Marka</span><br> Erkek Siyah Jean</p>
            </div>
            <div class="article">
                <h4 id="code">D7G7H37129</h4>
            </div>
            <div class="article">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <div class="article">
                <span id="price">89,99 TL</span>
            </div>
             
        </div>
    </div>

    
    <div class="images">
        <img src="img/img1.png" alt="" width="100px" height="100px">
        <img src="img/img1.png" alt="" width="100px" height="100px">
        <img src="img/img1.png" alt="" width="100px" height="100px">
    </div>

    <script src="main.js"></script>
</body>
</html>
